<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        
        <div id="display">
            <p class="text" id ="screen"></p>
        </div>
        
        <div id="keyboard">
            <div class="table">
                <button id="AC" class="roundTopLeft">AC</button>
                <button id="SIGN">+/-</button>
                <button id="BACK">‚Üê</button>
                <button class="printable operator roundTopRight">/</button>
                <button class="printable number">7</button>
                <button class="printable number">8</button>
                <button class="printable number">9</button>
                <button class="printable operator">*</button>
                <button class="printable number">4</button>
                <button class="printable number">5</button>
                <button class="printable number">6</button>
                <button class="printable operator">-</button>
                <button class="printable number">1</button>
                <button class="printable number">2</button>
                <button class="printable number">3</button>
                <button class="printable operator">+</button>
                <button class="printable number longbtn roundBottomLeft">0</button>
                <button class="printable number">.</button>
                <button id="equalSign" class="roundBottomRight">=</button>
            </div>
            </div>
            </div>
        </div>

    </div>
    <script src="newScript.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
